<!--Main Navigation-->
<header>

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

        <a class="logo-wrapper waves-effect">
            <img src="../../../../assets/img/angular-mdb.png" class="img-fluid" alt="">
        </a>

        <div class="list-group list-group-flush">

            <a routerLink="dashboards/v1" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="chart-pie" class="mr-3"></mdb-icon>Dashboard
            </a>
            <a routerLink="profiles/profile1" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="user" class="mr-3"></mdb-icon>Profile</a>
            <a routerLink="tables/table1" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="table" class="mr-3"></mdb-icon>Tables</a>
            <a routerLink="maps/map1" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon far icon="map" class="mr-3"></mdb-icon>Maps</a>
            <a routerLink="nonExistingPath" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="exclamation" class="mr-3"></mdb-icon>404</a>

        </div>

    </div>
    <!-- Sidebar -->

    <!--Navbar-->
    
    <mdb-navbar [containerInside]="false" SideClass="navbar fixed-top navbar-expand-lg navbar-dark unique-color justify-content-between scrolling-navbar">
    <mdb-navbar-brand>
        <!-- <a href="#" data-activates="slide-out" class="btn btn-dark p-3 button-collapse waves-effect waves-light"><i class="fas fa-bars"></i></a> -->
        <a class="navbar-brand " href="/" data-activates="slide-out" (click)="clickEvent()">
            KAM - CRM :.. <i class="fas fa-bars"></i> </a>
    </mdb-navbar-brand>
        <!-- Navbar brand -->
        <!-- <logo class="ml-3">
            <a class="navbar-brand" href="https://mdbootstrap.com/angular/angular-bootstrap-getting-started/">
                <strong class="blue-text">MDB</strong>
            </a>
        </logo> -->

        <!-- Collapsible content -->
        <links>

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
            <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
                <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}" mdbWavesEffect>HOME<span class="sr-only">(current)</span></a>
            </li>
            <li><a class="navbar-brand" href="setting/hazirla">Hazirla</a></li>
            <ng-container *ngIf="isLoggedIn && !isLoading && isAdmin">
                <!-- <li  class="nav-item">
                         <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/admin-panel" routerLinkActive="active" mdbWavesEffect>Admin panel</a>
                       </li> -->
            
                <li *ngFor="let it of _menu" class="nav-item dropdown" dropdown>
                    <a *ngIf="it.nisparent && it.pid ==null" dropdownToggle mdbWavesEffect type="button"
                        class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                        <span class="caret">{{it.ntitle}}</span></a>
                    <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                <li *ngFor="let i of _childmenu">
                    <a *ngIf="!i.nisparent && i.pid==it.nid" class="dropdown-item waves-light" mdbWavesEffect
                        href={{i.npath}}>{{i.ntitle}}</a>
                </li>
                <div class="divider dropdown-divider"></div>
                </div>
                </li>
                <li *ngFor="let item of _menu" class="nav-item">
                    <a *ngIf="!item.nisparent && item.pid ==null" (click)="navbar.hide()" class="nav-link waves-light"
                        routerLink={{item.npath}} routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                        mdbWavesEffect>{{item.ntitle}}</a>
                </li>
            </ng-container>
            </ul>
            <!-- Links -->
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item"><a class="nav-link">
                        <mdb-icon fab icon="twitter"></mdb-icon>
                    </a></li>
                <li class="nav-item"><a class="nav-link">
                        <mdb-icon fab icon="google-plus"></mdb-icon>
                    </a></li>
                <ng-container *ngIf="!isLoggedIn && !isLoading">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="login" mdbWavesEffect>
                            <mdb-icon fas icon="user"></mdb-icon> Login
                        </a>
                    </li>
                </ng-container>
                <ng-container *ngIf="isLoggedIn && !isLoading">
                    <li class="nav-link waves-light dropdown avatar p-0 avatar-dropdown" mdbDropdown>
                        <a mdbDropdownToggle mdbWavesEffect type="button" class="nav-link waves-light" mdbWavesEffect>
                            <i *ngIf="!user.photoUrl" class="fas fa-sign-out-alt"></i>
                            <img *ngIf="user.photoUrl" src="{{ _photoUrl }}" height="35" width="35" class="rounded-circle z-depth-0"
                                alt="avatar image">
                        </a>
                        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown-primary" role="menu">
                            <div *ngIf="user.displayName" class="text-center py-2 px-2"> {{ user.displayName }}</div>
                            <div *ngIf="!user.displayName" class="text-center py-2 px-2">Anonymous user</div>
                            <div class="divider dropdown-divider"></div>
                            <a class="dropdown-item text-center waves-light" routerLink="/manage" title="Manage"
                                mdbWavesEffect>Manager</a>
                            <a class="dropdown-item text-center waves-light" mdbWavesEffect
                                (click)="onLogout(); navbar.hide()">Logout</a>
                        </div>
                    </li>
                </ng-container>
            </ul>
        </links>
        <!-- Collapsible content -->

    </mdb-navbar>
    <!--/.Navbar-->

</header>
<!--Main Navigation-->
