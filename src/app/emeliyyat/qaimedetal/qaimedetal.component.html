<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4"> {{title}}</h3>
    <div class="card-body">
      <div id="table" class="table-editable">
        <div class="row">
          <div class="col-md-12 mx-auto">
            <div class="md-form">                
                 <div class="row">    
                  <div class="col-md-4">
                    
              </div>                
                    <div class="col-md-4">
                       
                     </div>
                    <div class="col-md-4"></div>  
                  </div>  
                  <div class="row">
                    <div class="col-md-4">
                      <a class='btn btn-default' (click)='onBack()' >
                        <i class="fas float-right fa-2x" aria-hidden="true"></i> Back
                      </a>
                    </div>
                    <div class="col-md-6">Serya:{{ seryal   }}</div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4"></div>
                  </div> 
                  <hr>
                  <div class="row">
                    
                    <div class="col-md-10">
                      Qaimənin növü:  {{_qrup}}
                    </div>
                    <div class="col-md-2"></div>
                  </div>  
                  <hr>
                  <div class="row">
                   
                    <div class="col-md-10">
                      Təqdim edən: {{ _fir }} 
                    </div>
                    <div class="col-md-2"></div>
                  </div> 
                  <hr> 
                  <div class="row">
                    <div class="col-md-10">
                      Alıcı:  {{ _alici }}  
                    </div>
                    <div class="col-md-2"></div>
                  </div> 
                  <hr>         
            </div>
          </div>
        </div>
        <span class="table-add float-right mb-3 mr-2">
          
          </span> 
           <table class="table table-bordered table-responsive-md table-striped text-center"  *ngIf='listqaime && listqaime.length'>
            <thead>            
              <tr>   
                <th *ngFor="let head of headElements; let i = index" 
                  aria-controls="tableSortExample" scope="col" [mdbTableSort]="elements"
                   [sortBy]="headElements[i]">{{ head | titlecase}}
                    <mdb-icon fas icon="sort"></mdb-icon>
                  </th>  
                  <!-- <th class="text-center">Actions</th>              -->
              </tr>
            </thead>
            <tbody *ngFor='let p of listqaime'>
              <tr>              
                <!-- <td class="pt-3-half" contenteditable="true">{{ p.qrupname }}</td> 
                <td class="pt-3-half" contenteditable="true">
                  <a [routerLink]="['/emeliyyat/qaimedet/', p.pmasId]">
                    {{ p.kimden_voen}}
                </a>
                  </td> 
                <td class="pt-3-half " contenteditable="true">{{ p.kimden_voen}}</td> -->
                <td class="pt-3-half text-left" contenteditable="true">{{ p.maladi}}</td>   
                <td class="pt-3-half" contenteditable="true">{{ p.miqdar}}</td>    
                <td class="pt-3-half" contenteditable="true">{{ p.alishqiy}}</td> 
                <td class="pt-3-half" contenteditable="true">{{ p.cemi}}</td>
                 <td class="pt-3-half" contenteditable="true">{{ p.edv}}</td>   
                <td class="pt-3-half" contenteditable="true">{{ p.yekunmeb}}</td>  

                <!-- <td class="pt-3-half" contenteditable="true">{{ p.vergikodununadi}}</td>                -->
               <!-- <td>
                   <span class="table-remove">
                    <button type="button" (click)="_selqaime(p.pmasId)"  class="btn btn-info btn-sm my-0">
                      Edit<i class="fas fa-edit"></i></button>
                    routerLink="/emeliyyat/qaimedet/{{p.pmasId}}"
                  <button type="button" (click)="delvergi.show()" (click)="_editvergi(p)" class="btn btn-danger btn-rounded btn-sm my-0">
                      Remove<i class="fas fa-trash-alt"></i></button>
                  </span> 
                </td>-->
              </tr>   
               
            </tbody>
            <tfoot>
              <tr>
                <td class="pt-3-half text-left" contenteditable="true">Yekunu</td>   
                <td class="pt-3-half" contenteditable="true"></td>    
                <td class="pt-3-half" contenteditable="true"></td> 
                <td class="pt-3-half" contenteditable="true">{{ cemi1}}</td>
                <td class="pt-3-half" contenteditable="true">{{ edv1}}</td>   
                <td class="pt-3-half" contenteditable="true">{{ yekunmeb1}}</td>  
              </tr>   
          </tfoot>
          </table> 
        </div>
      </div>
  </div>
