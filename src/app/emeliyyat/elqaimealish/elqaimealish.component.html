<div class="card text-center">
    <div class="card-header">
      <h4 class="text-center">{{title}}</h4>
    </div>      
      <div class="row">        
        <div class="col-md-12 mx-auto">
            <form [formGroup]="eqaimeForm" class="normal-form">
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">                                          
                        <img *ngFor="let url of urls; let i = index" [src]="url"  alt="" (click)="_delFiles(i)" class="img-fluid img-thumbnail">
                        <input type="file" [src]="imgsrc" formControlName="_file" accept=" /* " multiple (change)="_selectFiles($event)" />                   
                        </div> 
                    <div class="col-md-2">
                    </div>                                       
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="_uploadFiles()"  [disabled]="!eqaimeForm.valid">Save changes</button>
                        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" mdbWavesEffect>Close</button>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </form>
        </div>
    </div>     
</div>
