<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">{{title}}</h3>
    <div class="card-body">
      <div id="table" class="table-editable">
        <div class="row">
          <div class="col-md-12 mx-auto">
            <div class="md-form">  
                <form [formGroup]="qaimeForm" class="normal-form">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">Bash tarixi
                      <input [(ngModel)]="emel.emeltarixi" formControlName="emeltarixi" mdbInput type="datetime-local" class="form-control" >
                    </div>                    
                    <div class="col-md-4">
                      <button type="button" mdbBtn color="primary" class="btn btn-success btn-rounded btn-sm my-0"
                      (click)="_getqaime()" [disabled]="!qaimeForm.valid">Get <i class="fas float-right fa-2x" aria-hidden="true"></i></button>
                    </div>
                  </div>
                </form> 
                 <div class="row">    
                  <div class="col-md-4"></div>                
                    <div class="col-md-4">
                        <input  type="text" [(ngModel)]="searchText"  class="form-control" id="search" mdbInput />
                        <label for="search">Search</label>
                     </div>
                    <div class="col-md-4"></div>  
                  </div>               
            </div>
          </div>
        </div>
        <span class="table-add float-right mb-3 mr-2">
          
          </span> 
           <table class="table table-bordered table-responsive-md table-striped text-center"  *ngIf='listqaime && listqaime.length'>
            <thead>            
              <tr>   
                <th *ngFor="let head of headElements; let i = index" 
                  aria-controls="tableSortExample" scope="col" [mdbTableSort]="elements"
                   [sortBy]="headElements[i]">{{ head | titlecase}}
                    <mdb-icon fas icon="sort"></mdb-icon>
                  </th>  
                  <!-- <th class="text-center">Actions</th>              -->
              </tr>
            </thead>
            <tbody *ngFor='let p of listqaime; let i = index'>
              <tr>   
                <td class="pt-3-half text-left" contenteditable="true" style="width: 20px;">{{ i+1 }}</td>             
                <!-- <td class="pt-3-half" contenteditable="true">{{ p.qrupname }}</td> -->
                <td class="pt-3-half" contenteditable="true" style="width: 60px;">
                  <a [routerLink]="['/emeliyyat/qaimedet/', p.pmasId]">
                    {{ p.kimden_voen}}
                   </a>
                </td>  
                <td class="pt-3-half text-left" contenteditable="true" style="width: 400px;">{{ p.firma}}</td>     
                <td class="pt-3-half" contenteditable="true" style="width: 150px;">{{ p.serial}}</td>
                <td class="pt-3-half" contenteditable="true" style="width: 80px;">{{ p.kimden_sum}}</td>   
                <td class="pt-3-half" contenteditable="true" style="width: 80px;">{{ p.edv}}</td> 
                <td class="pt-3-half" contenteditable="true" style="width: 80px;">{{ p.yekunmeb}}</td>
                <td class="pt-3-half" contenteditable="true" style="width: 80px;">{{ p.pay  }}</td>  
                <td class="pt-3-half" contenteditable="true" style="width: 100px;">{{ p.emeltarixi}}</td>               
                </tr>       
            </tbody>
            <tfoot >
              <tr >
                <td class="pt-3-half" contenteditable="true"></td>
                <td class="pt-3-half text-left" contenteditable="true">Yekunu</td>   
                <td class="pt-3-half" contenteditable="true"></td>    
                <td class="pt-3-half" contenteditable="true"></td> 
                <td class="pt-3-half" contenteditable="true">{{ cemi1 | number : '1.2-2'}}</td>
                <td class="pt-3-half" contenteditable="true">{{ edv1 | number : '1.2-2'}}</td>   
                <td class="pt-3-half" contenteditable="true">{{ yekunmeb1 | number : '1.2-2'}}</td>  
              </tr>   
          </tfoot>
          </table> 
        </div>
      </div>
  </div>
