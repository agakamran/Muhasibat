<div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="md-form">        
          <input  type="text" [(ngModel)]="searchText"  class="form-control" id="search"
            mdbInput />
          <label for="search">Search</label>
        </div>
      </div>
    </div>
    <table id="tableSortExample" mdbTable class="z-depth-1">
      <thead>
        <tr>
          <th *ngFor="let head of headElements; let i = index" 
          aria-controls="tableSortExample" scope="col" [mdbTableSort]="elements"
           [sortBy]="headElements[i]">{{head | titlecase}}
            <mdb-icon fas icon="sort"></mdb-icon>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let el of elements; let i = index">
          <th scope="row">{{el.id}}</th>
          <td class="red-text">{{el.first}}</td>
          <td>{{el.last}}</td>
          <td>{{el.handle}}</td>
        </tr>
      </tbody>
    </table>
  </div>
